<form class="animated zoomIn">
  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="account.password">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-10">
      <label for="confirm">Confirm Password</label>
      <input type="password" name="confirm" class="form-control" id="confirm" placeholder="Confirm Password" [(ngModel)]="account.confirm">
    </div>
  </div>
  <input class="btn btn-success" style="cursor:pointer" (click)="RegisterAccount()" value="Submit!" [hidden]="!connected">
</form>
